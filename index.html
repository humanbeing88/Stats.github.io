<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main class="wrapper">
    <div class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make
        <br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency
      </p>.
      <div class="stats">
        <div>
          <b>10k+</b>
          <p class="pstats">COMPANIES</p>
        </div>
        <div>
          <b>314</b>
          <p class="pstats">TEMPLATES</p>
        </div>
        <div>
          <b>12m+</b>
          <p class="pstats">QUERIES</p>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="./images/image-header-desktop.jpg" alt="Developer Environment" srcset="">
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Hostnik" target="_blank">Hostnik</a>.</p>
    </div>
  </footer>
</body>

</html>
